<!DOCTYPE html>
<html>
    <head>
        <style>
   .alain{
        width: 80px;
        height: 80px;
        border: 7px solid red;
        border-top:7px solid rgb(0, 0, 255); 
        border-radius: 60%;
        animation:alain 1s linear infinite;
    }
    @keyframes alain{
        from{
            transform: rotate(0deg);
        }
        to{
            transform: rotate(360deg);
        }
    }
    </style>
    </head>
    <body bgcolor="green">
        <div class="alain">
        </div>
        <a href="https://www.example.com"
        class="external-link">visit example website</a>
    </body>
</html>
