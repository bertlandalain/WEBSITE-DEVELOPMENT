<!DOCTYPE html>
<html>

 <body>
 <!-- HTML code to illustrate canvas tag -->
 <canvas id = "geeks" height = "200" width = "200"
 style = "border:1px solid black">
 </canvas>

 <script>
 var c = document.getElementById("geeks");
var cx = c.getContext("2d");
 cx.beginPath();
 cx.arc(100, 100, 90, 0, 2 * Math.PI);
 cx.stroke();
 </script>

 </body>
</html>
