
<!DOCTYPE html>
<html>
<head><title>DRAWING CANVAS</title><head>
<body>
<canvas id="level"heigth="800"width="400"style="border:20px solid red">
</canvas>
<script>
var c =document.getElementById("level");
var ctx =c.getContext("2d");
ctx.strokeStyle='yellow';
ctx.lineWidth=100;
ctx.beginPath();
ctx.moveTo(100,80);
ctx.lineTo(140,100);
</script>
</body>
</html>
