
<!DOCTYPE html>
<html>
<head><title>curve</title></head>
<body>
<canvas id="canvas"height="400"width="400"
 style="border:20px solid red">
</canvas>
<script>
var c= document.getElementById("canvas");
var ctx= c.getContext("2d");
ctx.beginPath();
ctx.strokeStyle="blue";
ctx.lineWidth=(10)
ctx.moveTo(30,20);
ctx.bezierCurveTo(20, 300, 300, 300, 300, 20);
ctx.stroke();
</script>
</body>
</html>
