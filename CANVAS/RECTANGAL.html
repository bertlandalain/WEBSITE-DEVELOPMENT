<!DOCTYPE html>
<html>
<head><title>DRAWING CANVAS</title></head>
<body>
<canvas id="greek"height="300"width="400" style="border: 10px solid red">
</canvas>
<script>
var c = document.getElementById("greek");
var ctx = c.getContext("2d");
ctx.strokeStyle='indigo';
ctx.lineWidth=100;
ctx.beginPath();
ctx.moveTo(80,100);
ctx.lineTo(300,60);
ctx.stroke();
</script>

</body>
</html>
