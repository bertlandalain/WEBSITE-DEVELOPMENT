<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Background and Animation</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background-image: url(y.jpeg); /* Background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Container Styling */
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Form Styling */
        .login-form {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            animation: fadeIn 1.5s ease-out; /* Fade-in animation */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Input Field Group Styling */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px 12px 12px; /* Padding for icon */
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        /* Icons inside input fields */
        .input-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #bbb;
            font-size: 20px;
        }

        .input-group input:focus {
            border-color: #4CAF50;
        }

        .input-group input:focus + i {
            color: #4CAF50;
        }

        /* Button Styling */
        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Animation for Fade In */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="#">
                <!-- Email Input Group -->
                <div class="input-group">
                    <input type="email" id="email" name="email"  required>
                    <i class="material-icons">email</i>
                </div>

                <!-- Password Input Group -->
                <div class="input-group">
                    <input type="password" id="password" name="password"  required>
                    <i class="material-icons">lock</i>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Optional JavaScript: Add your validation or interaction code here
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Login Submitted');
        });
    </script>

</body>
</html>
